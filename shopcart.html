<!DOCTYPE html>
<html>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  display:inline-block;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: black;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<div class="card">
  <img src="https://www.canadapetcare.com/blog/wp-content/uploads/2021/03/Top-Pet-Grooming-Products-by-FRONTLINE.jpg" style="width:100%">
  <h1>Pet Care Products</h1>
  <p class="price">Rs.299-999</p><p><button>Add to Cart</button></p>
</div>
<div class="card">
  <img src="https://en.petfoodenergy.com/wp-content/uploads/2022/01/cat-dog.jpg" alt="Food" style="width:100%">
  <h1>Pet Foods</h1>
  <p class="price">Rs.299-1999</p><p><button>Add to Cart</button></p>
</div>
<div class="card">
  <img src="https://i.guim.co.uk/img/media/e74b0d391417c4533bcb58884593e3ee539b04d1/269_103_1533_920/master/1533.jpg?width=1200&quality=85&auto=format&fit=max&s=e42ab4bbdb726beb58dfdf9902bcc7d1" alt="Toys" style="width:100%">
  <h1>Pet Toys</h1>
  <p class="price">Rs.199-599</p><p><button>Add to Cart</button></p>
</div>
<div class="card">
  <img src="https://www.funnyfur.com/product_images/uploaded_images/dog-clothes-3.jpg" alt="Clothing" style="width:100%">
  <h1>Pet Clothing</h1>
  <p class="price">Rs.399-2499</p><p><button>Add to Cart</button></p>
</div>
<div class="card">
  <img src="https://images.gogroopie.com/i/large_zz7lix16ch_1.jpg" alt="Belt and other accessories" style="width:100%">
  <h1>Belts and other accessories</h1>
  <p class="price">Rs.299-899</p><p><button>Add to Cart</button></p>
</div>
</body>
</html>
